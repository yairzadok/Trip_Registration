<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>爪专 住专 砖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    .info-box {
      background: #e7f1ff;
      border-right: 5px solid #0d6efd;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white text-center">
      <h3>驻住 爪专转 住专</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <!-- 转专转 专砖转 -->
        <div class="mb-3">
          <label for="id_转专转_专砖转" class="form-label">转专转 专砖转</label>
          {{ form.转专转_专砖转 }}
        </div>

        <!-- 转专转 砖转 -->
        <div class="mb-3">
          <label for="id_转专转_砖转" class="form-label">转专转 砖转</label>
          {{ form.转专转_砖转 }}
        </div>
<!-- 转 -->
<div class="mb-3">
  <label for="id_转" class="form-label">转 住专</label>
  {{ form.转 }}
</div>

        <!-- 驻专  -->
        <div class="mb-3">
          <label for="id_转专" class="form-label">驻专 </label>
          <textarea name="转专" class="form-control" rows="4" placeholder="驻专  注  住专..."></textarea>
        </div>

        <!-- 转专 -->
        <div class="mb-3">
          <label for="id_转专" class="form-label">转专 住专</label>
          {{ form.转专 }}
        </div>

        <!-- 砖注转 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="id_砖注转_转" class="form-label">砖注转 转</label>
            {{ form.砖注转_转 }}
          </div>
          <div class="col-md-6 mb-3">
            <label for="id_砖注转_住" class="form-label">砖注转 住 砖注专转</label>
            <input type="time" name="砖注转_住" class="form-control">
          </div>
        </div>

        <!-- 专 -->
        <div class="mb-3">
          <label for="id_砖_专" class="form-label">专</label>
          {{ form.砖_专 }}
        </div>
        <div class="mb-3">
          <label for="id_驻_专" class="form-label">驻 专</label>
          {{ form.驻_专 }}
        </div>

        <!-- 注转 -->
        <div class="mb-3">
          <label for="id_注转" class="form-label">注转</label>
          {{ form.注转 }}
        </div>
       <!-- 拽 驻砖 -->
<div class="mb-3">
  <label for="id_拽_驻砖" class="form-label">拽 驻砖</label>
  {{ form.拽_驻砖 }}
</div>

<!-- 拽砖专  驻转 -->
<div class="mb-3">
  <label for="id_拽砖专_驻转_" class="form-label">拽砖专 拽  驻转</label>
  {{ form.拽砖专_驻转_ }}
</div>

        <!-- 拽 注 -->
        <div class="mb-3">
          <label for="id_拽_注" class="form-label">拽 注</label>
          <select class="form-select" name="拽_注">
            <option value="砖驻转">砖驻转</option>
            <option value="专">专</option>
            <option value=" 转"> 转</option>
            <option value=" 拽砖"> 拽砖</option>
          </select>
        </div>

        <!-- 专转 拽砖 -->
        <div class="mb-3">
          <label for="id_专转_拽砖" class="form-label">专转 拽砖</label>
          <select class="form-select" name="专转_拽砖">
            <option value="拽">拽</option>
            <option value=""></option>
            <option value="拽砖">拽砖</option>
            <option value="拽砖 ">拽砖 </option>
          </select>
        </div>

        <!-- 爪 专砖 -->
        <div class="mb-3">
          <label class="form-label">爪 专砖</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="爪[]" value="注" id="hatCheck">
            <label class="form-check-label" for="hatCheck">注</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="爪[]" value="" id="waterCheck">
            <label class="form-check-label" for="waterCheck"></label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="爪[]" value="注 住专转" id="shoesCheck">
            <label class="form-check-label" for="shoesCheck">注 住专转</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="爪[]" value="拽专 " id="sunscreenCheck">
            <label class="form-check-label" for="sunscreenCheck">拽专 </label>
          </div>
<!-- 拽住 砖转转驻 -->
<div class="mb-3">
  <label for="id_拽住_砖转转驻" class="form-label">拽住 砖转转驻</label>
  {{ form.拽住_砖转转驻 }}
</div>


        </div>
        <!-- 驻转专 砖专 -->
        <button type="submit" class="btn btn-success w-100">砖专</button>
      </form>


         </div>
  </div>

  <!-- 驻专 -->
  <footer class="text-center mt-5 py-4" style="background-color: #f1f1f1; font-size: 0.9rem;">
    <div class="container">
      <span>Dr Yair Zadok |  <a href="tel:0528876688" style="text-decoration: none; color: inherit;">052-8876688</a></span>
    </div>
  </footer>
</div>

</body>
</html>
