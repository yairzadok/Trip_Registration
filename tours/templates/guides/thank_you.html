{% load static %}
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>תודה</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- גופן נעים -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f7fa, #fff);
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            padding: 50px;
        }
        .card {
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .btn-custom,
        .btn-home,
        .btn-community {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            font-weight: bold;
            font-size: 1rem;
            border-radius: 10px;
            margin-top: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-community {
            background-color: #28a745;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-community:hover {
            background-color: #218838;
        }
        .btn-home {
            background-color: #6c757d;
            color: white;
        }
        .btn-home:hover {
            background-color: #5a6268;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">🎒</div>
        <h2 class="mb-3">{{ tour_guide_first_name }} היקר!</h2>
        <h2 class="mb-3">יצירת הסיור בוצעה בהצלחה</h2>

        <a href="{% url 'tour_dashboard' %}" class="btn btn-custom">עריכת הסיור או יצירת סיור חדש</a>

        <a href="https://chat.whatsapp.com/JnypJXJEGpgJkQhLVNzNKD" target="_blank" class="btn btn-community">
            <img src="/media/tours_images/whatsapp_icon.png" alt="WhatsApp Icon" style="width: 24px; height: 24px;">
            הצטרפות לקהילה
        </a>

        <a href="{% url 'home' %}" class="btn btn-home">דף הבית ורשימת הסיורים</a>
    </div>
</body>
</html>
