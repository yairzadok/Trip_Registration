<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>דאשבורד סיורים</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Varela Round', sans-serif;
            padding: 20px;
        }
        .tour-card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .tour-title {
            color: #007bff;
            font-size: 1.5rem;
        }
        .tour-meta {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">🎒 דאשבורד סיורים</h1>

    <div class="text-end mb-4">
        <a href="{% url 'create_tour' %}" class="btn btn-success">➕ הוסף סיור חדש</a>
    </div>

    {% for tour in tours %}
    <div class="card tour-card">
        <div class="card-body">
            <h2 class="tour-title">{{ tour.כותרת_ראשית }}</h2>
            <p class="tour-meta"><strong>תאריך:</strong> {{ tour.תאריך }} | <strong>שעה:</strong> {{ tour.שעת_התחלה }}</p>
            <p class="tour-meta"><strong>מיקום:</strong> {{ tour.מיקום_ידני }}</p>
            <p class="tour-meta"><strong>מדריך:</strong> {{ tour.שם_מדריך }}</p>

            <div class="mt-3">
                <a href="{% url 'edit_tour' tour.id %}" class="btn btn-primary btn-sm">✏️ ערוך</a>
                <a href="{% url 'delete_tour' tour.id %}" class="btn btn-danger btn-sm" onclick="return confirm('האם אתה בטוח שברצונך למחוק את הסיור?')">🗑️ מחק</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="alert alert-warning text-center">אין סיורים להצגה.</div>
    {% endfor %}
</div>
</body>
</html>
