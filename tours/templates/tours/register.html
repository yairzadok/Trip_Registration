<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Trip Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">רישום טיול</h1>

        <div class="card">
            <div class="card-body">
               <form method="post" action="{% url 'register' %}">
    {% csrf_token %}

    <div class="mb-3">
        <label for="שם_פרטי" class="form-label">שם פרטי</label>
        <input type="text" name="שם_פרטי" class="form-control" id="שם_פרטי" required>
    </div>

    <div class="mb-3">
        <label for="שם_משפחה" class="form-label">שם משפחה</label>
        <input type="text" name="שם_משפחה" class="form-control" id="שם_משפחה" required>
    </div>

    <div class="mb-3">
        <label for="טלפון" class="form-label">טלפון</label>
        <input type="tel" name="טלפון" class="form-control" id="טלפון" required>
    </div>

    <div class="mb-3">
        <label for="אימייל" class="form-label">אימייל</label>
        <input type="email" name="אימייל" class="form-control" id="אימייל" required>
    </div>

    <div class="mb-3">
        <label for="תעודת_זהות" class="form-label">תעודת זהות</label>
        <input type="text" name="תעודת_זהות" class="form-control" id="תעודת_זהות" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">שלח</button>
</form>

            </div>
        </div>
    </div>
</body>
</html>
